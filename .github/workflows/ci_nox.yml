name: CI (nox)

on:
  push:
    branches: [main]
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        mode: [minimal, full]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python and Nox
        uses: wntrblm/nox@2025.05.01
        with:
          # python-versions: ${{ matrix.python-version }}
          # python-versions: "3.11, 3.12"
          python-versions: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Run nox sessions
        run: |
          # Run the test suite for every matrix cell
          # nox -s tests -- --mode=${{ matrix.mode }}
          # run exactly one parametrised variant, e.g. tests(mode='minimal')
          nox --sessions "tests(mode='${{ matrix.mode }}')"

      - name: Run quality gates
        if: ${{ matrix.python-version == '3.11' && matrix.mode == 'full' }}
        run: |
          nox -s lint type_check docs complexity security

      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version == '3.11' && matrix.mode == 'full' }}
        uses: codecov/codecov-action@v4
