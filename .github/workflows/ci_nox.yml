name: CI (nox)

on:
  push:
    branches: [main]
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        mode: [minimal, full]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv + nox
        run: |
          pip install uv nox

      - name: Run nox sessions
        run: |
          # Run the test suite for every matrix cell
          nox -s tests -- --mode=${{ matrix.mode }}

          # Run the heavy quality-gate sessions only once (Py 3.11 / full extras)
          if [ "${{ matrix.python-version }}" = "3.11" ] && [ "${{ matrix.mode }}" = "full" ]; then
            nox -s lint type_check docs complexity security
          fi

      - name: Upload coverage to Codecov
        if: ${{ matrix.python-version == '3.11' && matrix.mode == 'full' }}
        uses: codecov/codecov-action@v4
